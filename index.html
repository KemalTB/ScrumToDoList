<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scrum Aufgabenliste/ To Do List</h1><br>
        <div class="input-container">
            <input type="owner" id="new-task-owner" placeholder="Verantwortliche">
            <input type="text" id="new-task-input" placeholder="Schreiben Sie hier eine neue Aufgabe">
            <input type="date" id="new-task-date">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="board">
            <div class="column" id="todo-column">
                <h2>To Do</h2><br>
                <div class="task-list" id="todo-list"></div>
            </div>
            <div class="column" id="in-progress-column">
                <h2>In Progress</h2><br>
                <div class="task-list" id="in-progress-list"></div>
            </div>
            <div class="column" id="check-column">
                <h2>Check</h2><br>
                <div class="task-list" id="check-list"></div>
            </div>
            <div class="column" id="done-column">
                <h2>Done</h2><br>
                <div class="task-list" id="done-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
